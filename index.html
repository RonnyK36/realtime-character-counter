<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="Start typing here" maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-count" id="total-count"></span></p>
            <p>Remaining Chars: <span class="remaining-count" id="remaining-count"></span></p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
